[rec-api]
ssl-port=443
port=80
base-url=http://api.pitia.info
static=/var/www/
ssl-cert=/etc/certs/pitia.cert
ssl-key=/etc/certs/pitia.key

[mail]
addr=info@pitia.info
server=smtp.gmail.com
port=25

[mem]
instance-mem-gb=15
records-by-gb=8000000

[aws]
prefix=pro
region=eu-west-1
s3-backups-path=/backups_pro

[logger]
level=INFO
log_file=/var/log/pit/pit.log
max_log_size_mb=100

[paypal]
api-url=https://api.sandbox.paypal.com/v1/oauth2/token

[group-types]
small-reqs=200
small-records=2000000
small-large-cost-hour=0.5

medium-reqs=600
medium-records=6000000
medium-cost-hour=1.0

large-reqs=1000
large-records=10000000
large-cost-hour=1.5

x-large-reqs=2000
x-large-records=20000000
x-large-cost-hour=2.5

xx-large-reqs=3000
xx-large-records=30000000
xx-large-cost-hour=3
